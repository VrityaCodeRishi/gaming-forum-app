apiVersion: 1

datasources:
  - name: Gaming Forum Metrics
    type: prometheus
    access: proxy
    url: https://gaming-forum-prod-prometheus--tfquo4n.blueocean-be9809aa.westus.azurecontainerapps.io
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      timeInterval: 15s
    uid: prometheus-gaming-forum
  
  - name: Gaming Forum DB
    type: postgres
    access: proxy
    url: gaming-forum-prod-psql-fkzwrd.postgres.database.azure.com:5432
    database: forum_db
    user: postgres
    secureJsonData:
      password: 'postgres'
    jsonData:
      sslmode: 'require'
      postgresVersion: 1600
    isDefault: true
    editable: true
    uid: postgres-gaming-forum
